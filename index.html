<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Spaceballs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/promo.webp') center center / cover no-repeat;
        }
        #promo-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #promo-animation img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #game {
            width: 100vw;
            height: 100vh;
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="promo-animation">
        <img src="images/promo_animated.webp" alt="Promo Animation">
    </div>
    <div id="game"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script>
        function startGame() {
            const config = {
                type: Phaser.AUTO,
                parent: 'game',
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: '#000000',
                scene: {
                    create: create,
                    update: update
                }
            };

            const game = new Phaser.Game(config);

            window.addEventListener('resize', function () {
                game.scale.resize(window.innerWidth, window.innerHeight);
            });

            function create() {
                // Create a simple triangular ship using a polygon
                const shipPoints = [0, -20, 15, 20, -15, 20];
                this.ship = this.add.polygon(400, 300, shipPoints, 0xffffff);
                this.ship.setOrigin(0.5, 0.5);

                // Reticle that follows the pointer
                this.reticle = this.add.graphics({ x: 400, y: 300 });
                this.reticle.lineStyle(1, 0xff0000);
                this.reticle.strokeCircle(0, 0, 10);
                this.reticle.lineBetween(-12, 0, 12, 0);
                this.reticle.lineBetween(0, -12, 0, 12);

                this.input.on('pointermove', pointer => {
                    this.reticle.x = pointer.x;
                    this.reticle.y = pointer.y;
                });
            }

            function update() {
                // Smoothly rotate the ship to face the pointer
                const targetAngle = Phaser.Math.Angle.Between(
                    this.ship.x,
                    this.ship.y,
                    this.reticle.x,
                    this.reticle.y
                );
                this.ship.rotation = Phaser.Math.Angle.RotateTo(
                    this.ship.rotation,
                    targetAngle + Math.PI / 2,
                    0.05
                );
            }
        }

        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-screen').style.display = 'none';
            const promo = document.getElementById('promo-animation');
            promo.style.display = 'flex';
            setTimeout(function() {
                promo.style.display = 'none';
                document.getElementById('game').style.display = 'block';
                startGame();
            }, 3000);
        });
    </script>
</body>
</html>
