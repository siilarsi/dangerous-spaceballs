<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Spaceballs</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="start-screen">
        <div id="rules">
            <h1>How to Play</h1>
            <ul>
                <li>Left click to fire lasers</li>
                <li>Right click to boost your thrusters</li>
                <li>Hit red orbs for points and streaks</li>
                <li>Avoid blue orbs and planets</li>
                <li>Collect ammo, fuel and time pickups</li>
            </ul>
            <p>Click anywhere to begin!</p>
        </div>
        <div id="highscore-display">Your highscore: <span id="highscore-value">0</span></div>
    </div>
    <div id="game-over"></div>
    <div id="promo-animation">
        <img src="static/images/promo_animated.webp" alt="Promo Animation">
    </div>
    <div id="game"></div>
    <div id="fuel-container"><div id="fuel-bar"></div></div>
    <div id="ammo-container">Ammo: <span id="ammo-count">0</span></div>
    <div id="score-container">Score: <span id="score">0</span> | Streak: <span id="streak">0</span> | Time: <span id="time-remaining">60</span></div>
    <div id="level-banner"></div>
    <div id="legend">
        <div><span class="legend-dot ammo"></span> Ammo</div>
        <div><span class="legend-dot fuel"></span> Fuel</div>
        <div><span class="legend-dot time"></span> Time</div>
    </div>
    <script src="static/lib/phaser.min.js"></script>
    <script src="static/lib/audio.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const ld = parseInt(params.get('levelDuration'));
        if (!isNaN(ld)) {
            window.levelDuration = ld;
        }
    </script>
    <script src="static/lib/main.js"></script>
</body>
</html>
